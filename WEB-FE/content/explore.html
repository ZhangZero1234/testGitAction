    var allTaxoData = {
      // server data
      "taxoBeanList":{

      // mapping
      "taxoBeanListMap":{
      },
      "selectedTaxos":{
        
      }
    };

    function createSelectControls () {
      ibv.createTaxoBeanListMap(allTaxoData.taxoBeanList, allTaxoData.taxoBeanListMap);
      ibv.markSelectedTaxos(allTaxoData.taxoBeanList, allTaxoData.selectedTaxos);
      ibv.updateTaxoSelectControls(allTaxoData.taxoBeanList, allTaxoData.taxoBeanListMap, taxoExploreSelect.taxoSelectControls);
      ibv.processDataAndRemoteTemplate('#selectFilters2', 'mst/taxo-select.mst', taxoExploreSelect, function() {
        IBMCore.common.widget.selectlist.init("#selectFilters2 select.taxoSelect");
        $("#taxoExploreFilterSection").css("display","none");
        $("#showHideFilterButton2").text(`Show filters (${ibv.getSelectIDs('form#taxoExploreSelectForm select.taxoSelect').length})`)
        ibv.explore(cardInfo, exploreRequest,'form#taxoExploreSelectForm select.taxoSelect', renderOptions,false);
        ibv.handleGrif();
      } );
    };

    // EXPLORE CONTROLS: END
    // ---------------------

    // -------------------
    // CARD DISPLAY: START
    // cardInfo object will hold card format, card, etc. information
    var cardInfo = {
      "format" : {
        "ibm-col-normal" : "ibm-col-4-1",
        "ibm-col-mobile" : "ibm-col-medium-4-2",
        "ibm-card-bottom": true
      } 
    };
    var exploreRequest = {
      "pageSize":8,
      "page":1,
      "taxoIds":[],
      "searchContent":"",
      "vID":""
    };
    var renderOptions = {
      "append":false,
      "cardStatus":"span#cardStatus",
      "cardTarget":"#cardsTarget",
      "cardTemplateFile":"mst/cards.mst"
    };
    // CARD DISPLAY: END
    // -----------------

    function objSearch(){
      var hash = window.location.search.substring(1);
      var obj = {};
      if(hash.length>0)
      {
        hash.split("&").reduce((res,i)=>{
          res[i.split("=")[0]] = i.split("=")[1] 
          return res; 
        },obj)
      }
      return obj;
    }

    $(function() {
      let searchContent = "";
      var searchObj = objSearch();
      var hash = searchObj['tids'];
      if (hash && hash.length>1) {
        var array = hash.split(',');
        $.each(array, function (key, val) {
          if (val.length) allTaxoData.selectedTaxos[val]="selected";
        });
      }else{
        allTaxoData.selectedTaxos = {
        }
      }

      var search = decodeURI(searchObj['search']);
      if (search!="undefined" && search.length>=1) {
        exploreRequest.searchContent = search;
        $("#serchField input").val(search);
        $("#resetSearch").show();
      }else{
        exploreRequest.searchContent = "";
      }
      // exploreRequest
      // -------------------------------------------------------------------------
      // EXPLORE CONTROLS: Get and process taxonomy data for select controls

      ibv.shareByMail("#mailLink");
      ibv.getTaxoBeanList(allTaxoData, createSelectControls);   
      $("#ibm-contact-module").on("focus",()=>{$(".ibm-contact-widget-btn.ibm-active").click()});
      $("#applyFilters2").click(function(){
        searchContent= $("#serchField input").val();
        exploreRequest.searchContent = searchContent;
        
        ibv.explore(cardInfo, exploreRequest, 'form#taxoExploreSelectForm select.taxoSelect', renderOptions,true);
        ibv.shareByMail("#mailLink");
      });
	    $("#resetFilters2").click(function(){
          exploreRequest.searchContent = "";
          $("#serchField input").val(null);
          $("#showHideFilterButton2").text().startsWith("Show")?$("#showHideFilterButton2").text(`Show filters (2)`):null;
          ibv.exploreReset(cardInfo, exploreRequest, 'form#taxoExploreSelectForm select.taxoSelect', renderOptions);
          ibv.shareByMail("#mailLink");
        });
	    $("#showHideFilterButton2").click(function(){
          ibv.showHideFilters('taxoExploreFilterSection','showHideFilterButton2');
          $(window).trigger("resize");
        });	  
	    $("#exploreMore").click(function(){
        exploreRequest.searchContent = searchContent;
	    	ibv.exploreMore(cardInfo, exploreRequest, 'form#taxoExploreSelectForm select.taxoSelect', renderOptions);
        });
	    $("#searchFiled").keyup(function(){
	        if($(this).val().length>0){
	          $("#resetSearch").show();
	        }
	        else{
	          $("#resetSearch").hide();
	        }
	      });
	      $("#resetSearch").click(function(){
	        $("#searchFiled").val("");
	        $(this).hide();
        });  
        $("#mailLink").click(function(e){
          var href = $(this).attr("href");
          window.location = href;
          console.log(href)
        })
        $("#copyShare").click(function(){
          $(this).attr("data-clipboard-text",window.location.href)
        })
        $("#shareFilters2").click(function(){
          $("#shareContent").toggleClass("shareContentHide")
        })

        
    });
