  <script type="text/javascript">
    // -------------------
    // CARD DISPLAY: START
    // cardInfo object will hold card format and card data for template processing
    var cardInfo = {
      "format" : {
        "ibm-col-normal" : "ibm-col-4-1",
        "ibm-col-mobile" : "ibm-col-medium-4-2",
        "ibm-card-bottom": true

    };  
    var requestOptions = {
	  "cardIds":"2597,2771,2767,2753"
    };
    var renderOptions = {
      "append":false,
      "cardStatus":"span#cardStatus",
      "cardTarget":"#cardsTarget",
      "cardTemplateFile":"mst/cards.mst"
    };
    // CARD DISPLAY: END
	//LeaderInformation
    var picSize = 500;
    //LeaderInformation: END			  
    // -----------------  
    $(function() {
		// DISPLAY CARDS:
		ibv.renderCards(cardInfo, requestOptions, renderOptions); 
			//LeaderInformation Load
		// ibv.getLeadershipData("mst/leader.mst","#leaders",leaders);	  
		$("#ibm-contact-module").on("focus",()=>{$(".ibm-contact-widget-btn.ibm-active").click()});
		$.getJSON('data/index.json',function(data){
			ibv.renderSection("#section",data,"./mst/image-module.mst",function(){
			document.getElementById('videoCom') == null? null : videojs(document.getElementById('videoCom'));
			})
		})
		//browse-by-categpry-pc
		$.getJSON('data/navigations.json',function(data){
			data = lnkSymbol("lnk=cb",data,"allInsights");
			ibv.renderSection("#browse-by-categpry-pc",data,"./mst/browse-by-category-PC.mst")
		})
	  
		//browse-by-category-MB
		$.getJSON('data/navigations.json',function(data){
			data = lnkSymbol("lnk=cb",data,"allInsights");
			ibv.renderSection("#browse-by-category-MB",data,"./mst/browse-by-category-MB.mst",function(){
				let top = 0;
				function categoryInit(){
					$(".browseByCategoryMBItem").removeClass("selectedColor");
					$(".browseByCategoryMBItem").find("i").attr("class","ibm-maximize-link");
					$(".browseByCategoryMBItemDetail").slideUp("normal");
				}
				document.onreadystatechange = function () {     
					if(document.readyState=="complete") {            
						console.log("loading done"); 
						$(".browseByCategoryMB").click(function(){
							console.log("click in bbc in MB");
							if($(".browseByCategoryMB .icon span").text()=="Close"){
								categoryInit();
							}
							$("body").toggleClass("stopScroll");
							$("#ibm-leadspace-body").toggleClass("zIndex0");
							$(this).toggleClass("open");
							$(".browseByCategoryMB .icon span").text()=="Open"?$(".browseByCategoryMB .icon span").text("Close"):$(".browseByCategoryMB .icon span").text("Open");
							$(".browseByCategoryMB .icon i").attr("class")=="ibm-anchor-down-link"?$(".browseByCategoryMB .icon i").attr("class","ibm-anchor-up-link"):$(".browseByCategoryMB .icon i").attr("class","ibm-anchor-down-link")
							if(document.body.getBoundingClientRect||document.documentElement.getBoundingClientRect){
								top = document.querySelector(".ibm-sitenav-menu-container").getBoundingClientRect().y+document.querySelector(".ibm-sitenav-menu-container").getBoundingClientRect().height;
								top=top<0?0:top
							}
							else{
								top = document.querySelector(".ibm-sitenav-menu-container").offsetTop>document.querySelector("html").scrollTop?document.querySelector(".ibm-sitenav-menu-container").offsetTop-document.querySelector("html").scrollTop+51:51;
							}
							$(".browseByCategoryMBListModel").css("top",top+'px');
							$(".browseByCategoryMBListModel").toggleClass("show");
						})

						$(".browseByCategoryMBItem").click(function(){
							$(this).find("i").attr("class") == "ibm-maximize-link"? $(this).find("i").attr("class","ibm-minimize-link"): $(this).find("i").attr("class","ibm-maximize-link");
							$(this).toggleClass("selectedColor");
							$(this).siblings(".browseByCategoryMBItem").removeClass("selectedColor");
							$(this).siblings(".browseByCategoryMBItem").find("i").attr("class","ibm-maximize-link");
							$(this).next().siblings(".browseByCategoryMBItemDetail").slideUp("normal")
							$(this).next().slideToggle("normal");
						});
					}     
				} 
			})
		})

		$.getJSON('data/index-banner.json',function(data){
			ibv.renderSection("#spotlight",data,"./mst/banner-module.mst")
		})

		$.getJSON('data/index-connect.json',function(data){
			ibv.renderSection("#connect-wrapper",data,"./mst/connect-module.mst",function(){
				jQuery(".connect-with-us").setsameheight({});
			});
		})
    });
  </script>
